<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body class="container bg-white">

    <div class="login-card text-center">
        <h3 class="mb-3 text-primary fw-bold">SCHOOL MANAGEMENT SYSTEM</h3>
        <hr>
        <h3 class="mb-3 text-primary fw-bold">Login Option</h3>
    
        <p class="text-muted mb-4">Select your role to continue</p>

        <div class="login-option">
            <button class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2"
                data-bs-toggle="modal" data-bs-target="#studentModal">
                <i class="bi bi-person-circle fs-5"></i> Student Login
            </button>

            <button class="btn btn-outline-success d-flex align-items-center justify-content-center gap-2"
                data-bs-toggle="modal" data-bs-target="#teacherModal">
                <i class="bi bi-easel2 fs-5"></i> Teacher Login
            </button>

            <button class="btn btn-outline-warning d-flex align-items-center justify-content-center gap-2"
                data-bs-toggle="modal" data-bs-target="#parentModal">
                <i class="bi bi-people fs-5"></i> Parent Login
            </button>
        </div>

        <div class="signup-link">
            <p class="text-muted">
                Don't have an account?
                <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-primary"><i class="bi bi-person-circle me-2"></i>Student Login</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Student ID</label>
                            <input type="text" class="form-control" placeholder="Enter student ID" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Teacher Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-success"><i class="bi bi-easel2 me-2"></i>Teacher Login</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Parent Modal -->
    <div class="modal fade" id="parentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning"><i class="bi bi-people me-2"></i>Parent Login</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 text-white">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-info"><i class="bi bi-person-plus me-2"></i>Create Account</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Role</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="parent">Parent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100 text-white">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
