<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent-login</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-parent.css">

</head>

<body class="container">

    <div class="login-card text-center">
        <h3 class="text-warning fw-bold mb-3"><i class="bi bi-people me-2"></i>Parent Login</h3>
        <p class="text-muted mb-4">Login to monitor your child's progress</p>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">Your Student's Reg Number</label>
                <input type="text" class="form-control" placeholder="Enter registration number" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-white">Login</button>
        </form>
        <p class="text-muted mt-3">
            Don't have an account?
            <a href="login.html" class="text-warning fw-semibold">Sign up</a>
        </p>
    </div>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
